<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Telegram Mini App</title>
    <style>
        /* Убираем все видимые элементы */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #ffffff;
        }
        #app {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Welcome to Telegram Mini App!</h1>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;

        // Ожидаем, пока Telegram Web App будет готов
        tg.ready();

        // Автоматически редиректим на сайт партнера
        setTimeout(() => {
            tg.openLink('https://1warlo.top/casino/list/4?p=6fgw');
        }, 1000); // 1 секунда задержка, чтобы избежать блокировки
    </script>
</body>
</html>
